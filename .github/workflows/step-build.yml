on:
  workflow_call:
    inputs:
      version:
        description: 'The version number to use for the build'
        required: true
        type: string
      checkout-ref:
        description: 'The commit SHA to checkout'
        required: true
        type: string
  
jobs:
  build-libraries:
    runs-on: ubuntu-latest
    steps:
    - name: Log Branch
      run: |
        echo "Branch: ${{ inputs.checkout-ref }}"
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5
      with:
        ref: ${{ inputs.checkout-ref }}
    - name: Setup .NET Core
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5
      with:
        dotnet-version: 8.0.x
    - name: Restore
      uses: cake-build/cake-action@d218f1133bb74a1df0b08c89cfd8fc100c09e1a0 # v3
      with:
        target: Restore
    - name: Build
      uses: cake-build/cake-action@d218f1133bb74a1df0b08c89cfd8fc100c09e1a0 # v3
      with:
        target: Build
        arguments: |
          versionNumber: ${{inputs.version}}
    - name: Run tests
      uses: cake-build/cake-action@d218f1133bb74a1df0b08c89cfd8fc100c09e1a0 # v3
      env: 
        TestPath: /home/runner/work/Html2Markdown/Html2Markdown/test/Html2Markdown.Test/Files/
      with:
        target: Test
    - name: Publish Unit Test Results
      if: ${{ github.actor != 'dependabot[bot]' }}
      uses: EnricoMi/publish-unit-test-result-action/linux@27d65e188ec43221b20d26de30f4892fad91df2f # v2
      with:
        files: "**/TestResults/*.xml"
    - name: Build NuGet Package
      uses: cake-build/cake-action@d218f1133bb74a1df0b08c89cfd8fc100c09e1a0 # v3
      with:
        target: Pack
        arguments: |
          versionNumber: ${{inputs.version}}
    - name: Upload Package
      if: ${{ github.actor != 'dependabot[bot]' }}
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v5
      with:
        name: Html2Markdown
        path: ./src/Html2Markdown/bin/Release/*.nupkg